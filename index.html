<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="light-mode">

    <div class="backgroundImg">
        <img src="./assets/bg-desktop-light.jpg">
    </div>
    <div class="container">

        <div class="content">
            <h1>ToDo</h1>
            <img id="themeToggle" onclick="toggleTheme()" src="./assets/icon-moon.svg" alt="" />

        </div>

        <div class="newTodo">

            <input type="text" id="taskInput" placeholder="Add a new task">
            <button onclick="addTask()">Add Task</button>


        </div>

        <div id="todolist">
            <!--                   
                        <div class="listContent">
                            <div class="checkbox">
                                <div class="check"><img src="./assets/icon-check.svg" /></div>
                                </div>
                                <div class="text">
                                <p>avinash</p>
                            </div>

                            <div class="del">
              <img src="./assets/icon-cross.svg" />
              </div>
                            </div> -->
        </div>

        <div class="todoInfo">
            <div class="left" id="itemsleft">Task(0)</div>
            <div class="choice">
                <span class="filter active" id="allBtn" onclick="filterTasks('all')">All</span>
                <span class="filter" id="activeBtn" onclick="filterTasks('active')">Active</span>
                <span class="filter" id="completedBtn" onclick="filterTasks('completed')">Completed</span>
            </div>
            <div class="clear">
                <span class="filter" onclick="clearCompleted()">Clear Completed</span>
            </div>
        </div>

    </div>
</body>
</html>
